<body>
    <input type="number" placeholder="enter mark" id="input1">
    <button type="submit" onclick="check()">check</button>
    <script>
        function check() {
            var input1 = parseInt(document.getElementById("input1").value);
            if ((input1 >= 89 && input1 <= 100)) {
                document.write("The student got A+");
            } else {
                document.write("The student didn't got A+");
            }
        }
    </script>
</body>
