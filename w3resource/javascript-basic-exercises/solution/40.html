<body>
    <input type="number" placeholder="enter a number" id="input1">
    <input type="number" placeholder="enter a number" id="input2">
    <button type="submit" onclick="check()">check</button>
    <script>
        function check() {
            var input1 = parseInt(document.getElementById("input1").value);
            var input2 = parseInt(document.getElementById("input2").value);
            if (input1 == 8) {
                document.write("First input is equal to 8");
            } else if (input2 == 8) {
                document.write("Second input is equal to 8");
            } else if (input1+input2 == 8) {
                document.write("Sum of two input is equal to 8");
            } else if (input1-input2 == 8 || input2-input1 == 8) {
                document.write("Difference of two input is equal to 8");
            } else {
                return false;
            }
        }
    </script>
