<body>
    <input type="number" placeholder="enter a number" id="input1">
    <input type="number" placeholder="enter a number" id="input2">
    <input type="number" placeholder="enter a number" id="input3">
    <button type="submit" onclick="check()">check</button>
    <script>
        function check() {
            var input1 = parseInt(document.getElementById("input1").value);
            var input2 = parseInt(document.getElementById("input2").value);
            var input3 = parseInt(document.getElementById("input3").value);
            if (input1 > input2 && input1 > input3) {
                document.write(input1 + " is the largest");
            } else if (input2 > input1 && input2 > input3) {
                document.write(input2 + " is the largest");
            } else {
                document.write(input3 + " is the largest");
            }
        }
    </script>
