<body>
    <input type="number" placeholder="enter a number" id="input1">
    <input type="number" placeholder="enter a number" id="input2">
    <button type="submit" onclick="check()">check</button>
    <script>
        function check() {
            var input1 = parseInt(document.getElementById("input1").value);
            var input2 = parseInt(document.getElementById("input2").value);
            if ((input1 >= 40 && input1 <= 60) && (input2 >= 40 && input2 <= 60) ) {
                document.write(input1 + " & " + input2 + " is in the range of 40...60");
            } else if ((input1 >= 70 && input1 <= 100) && (input2 >= 70 && input2 <= 100) ) {
                document.write(input1 + " & " + input2 + " is in the range of 70...100");
            }else {
                return false;
            }
        }
    </script>
</body>
