        input {
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>

<body>

    <input type="number" placeholder="enter a number between 1 to 10" id="year">

    <br><br>

    <button type="submit" onclick="check()">check</button>

    <script>
        function check() {

            var randomNumber = Math.floor(Math.random() * 10) + 1;

            var inputYear = parseInt(document.getElementById("year").value);

            if (randomNumber == inputYear){
                document.write("Good luck");
            }else {
                document.write("Not matched");
            }

        }
    </script>
</body>
