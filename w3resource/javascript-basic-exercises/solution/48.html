<body>
    <input type="text" placeholder="enter a word" id="input">
    <button type="submit" onclick="reverseIt()">reverse</button>

    <script>
        function reverseIt() {
            var input = document.getElementById("input").value;

            output = input.split("").reverse().join("");

            document.write(output);
        }
    </script>
</body>
