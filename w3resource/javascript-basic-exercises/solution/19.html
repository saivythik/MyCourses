<body>
    <input type="number" placeholder="enter a number" id="input">
    <button type="submit" onclick="check()">check</button>
    <script>
        function check() {
            var input = parseInt(document.getElementById("input").value);

            if (input >= 20 && input <= 100) {
                document.write(input + " is between 20 and 100");
            } else if (input >= 20 && input <= 400) {
                document.write(input + " is between 20 and 400");
            } else {
                document.write(input + " is not between 20 and 100 or 400");
            }
        }
    </script>
</body>
